language: python
python:
 - "2.7"
before_install:
  - "sudo apt-get update -qq"
  - "sudo apt-get install libevent-dev"
  - "pip install -U pbr" # https://bugs.launchpad.net/pbr/+bug/1324784
install:
 - "pip install -e ."
 - "pip install coverage coveralls"
 - "psql -c 'create database sqlagg_test' -U postgres"
script:
 - "coverage run setup.py nosetests"
after_success:
 - coveralls
services:
 - postgresql
