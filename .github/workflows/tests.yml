name: sqlagg tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Read Python versions from pyproject.toml
      id: read-versions
      # produces output like: python_versions=[ "3.9", "3.10", "3.11", "3.12" ]
      run: >-
        echo "python_versions=$(
        grep -oP '(?<=Language :: Python :: )\d\.\d+' pyproject.toml
        | jq --raw-input .
        | jq --slurp .
        | tr '\n' ' '
        )" >> $GITHUB_OUTPUT
    outputs:
      python_versions: ${{ steps.read-versions.outputs.python_versions }}

  tests:
    runs-on: ubuntu-latest
    needs: [configure]
    strategy:
      fail-fast: false
      matrix:
        python: ${{ fromJSON(needs.configure.outputs.python_versions) }}
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: sqlagg_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - name: Setup
      run: |
        python --version
        pip install --upgrade pip
        pip install ruff -e .[test]
    - name: Run tests
      env:
        SQLAGG_TEST_CONNECTION_STRING: postgresql://postgres:postgres@localhost/sqlagg_test
      run: pytest -v
    - name: Check style
      run: ruff check
